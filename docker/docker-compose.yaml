# SocialNetSim Docker Compose Configuration
version: '3.8'

services:
  socialnetsim:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: socialnetsim
    ports:
      - "8501:8501"
    volumes:
      # Persist simulation data
      - ../data:/app/data
      - ../logs:/app/logs
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Run simulation scripts
  simulator:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: socialnetsim-simulator
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
    environment:
      - PYTHONPATH=/app
    command: python scripts/run_simulation.py
    profiles:
      - cli  # Only run when explicitly requested

  # Optional: Train AI models
  trainer:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: socialnetsim-trainer
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
    environment:
      - PYTHONPATH=/app
    command: python scripts/train_models.py
    profiles:
      - cli  # Only run when explicitly requested

networks:
  default:
    name: socialnetsim-network
